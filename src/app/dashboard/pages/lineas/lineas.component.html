<ng-template #content let-c="close" let-d="dismiss">
    <form [formGroup]="lineaForm" (ngSubmit)="onSeveForm()">
        <nb-card>
            <nb-card-header *ngIf="this.optionModal">Agregar Linea</nb-card-header>
            <nb-card-header *ngIf="!this.optionModal">Editar Linea</nb-card-header>

            <nb-card-body>
                <label class="label">Nombre:</label>
                <input *ngIf="!nombre_f.dirty || nombre_f.valid" nbInput fullWidth type="text"
                    placeholder="Ingrese el nombre de la linea" formControlName="nombre_f">

                <div *ngIf="nombre_f.invalid && (nombre_f.dirty)">
                    <input nbInput fullWidth type="text" status="danger" placeholder="Ingrese el nombre de la linea"
                        formControlName="nombre_f">
                    <div class="alert-danger">
                        <div class="container-error-message">
                            Este campo es requerido
                        </div>
                    </div>
                </div>
            </nb-card-body>

            <nb-card-footer>
                <button *ngIf="this.optionModal" nbButton hero status="success" [disabled]="lineaForm.invalid"
                    type="submit">Agregar</button>
                <button *ngIf="!this.optionModal" nbButton hero status="success" [disabled]="lineaForm.invalid"
                    type="submit">Guardar</button>
                <button nbButton outline style="margin-left: 15px;" (click)="close()">Cancelar</button>
            </nb-card-footer>
        </nb-card>
    </form>
</ng-template>
