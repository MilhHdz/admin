<h1 id="title" class="title">Iniciar Sesión</h1>
<p class="sub-title">Hola! Inicia sesión con tu correo electrónico.</p>

<form aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Correo electrónico:</label>
    <input nbInput
           fullWidth
           name="email"
           id="input-email"
           pattern=".+@.+\..+"
           placeholder="Ingrese su correo electrónico"
           fieldSize="large"
           autofocus>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Contraseña:</label>
      <a class="forgot-password caption-2" routerLink="../reset-password">Recuperar contraseña</a>
    </span>
    <input nbInput
           fullWidth
           name="password"
           type="password"
           id="input-password"
           placeholder="Ingrese su contraseña"
           fieldSize="large">
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          routerLink="./dashboard">
    Iniciar Sesión
  </button>
</form>
